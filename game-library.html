<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootsrap CSS link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--custom CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="description"
        content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!">
    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <title>Boardwalk Games | Game Library</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!--HEADER WITH CAROUSEL-->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Boardwalk Games intro text section</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
    </header>

    <!-- main element to hold all key sections of the game library page,
    it is not part of the grid structure -->
    <main>
        <!--new games section-->
        <section class="container">
            <div class="row">
                <div class="col-12">
                    New Games section heading
                </div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
            </div>
        </section>
        <!--favorite games section-->
        <section class="container">
            <div class="row">
                <div class="col-12">
                    favorite games section heading
                </div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
                <div class="col-12 col-md-6 col-xl-3">game card</div>
            </div>
        </section>
    </main>



    <!--footer / contact section-->
    <!--mat-auto added to push footer to the bottom of the page-->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">contact section heading</div>
                <!--contact infor-->
                <div class="col-12 col-md-6 col-xl-4">contact info & social links</div>
                <div class="col-12 col-md-6 col-xl-4">opening times</div>
            </div>
        </div>
    </footer>

    <!--bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!--font awesome kit-->
    <script src="https://kit.fontawesome.com/9c42ee97f6.js" crossorigin="anonymous"></script>
</body>

</html>
